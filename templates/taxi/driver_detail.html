{% extends "base.html" %}

{% block content %}
  <h1>Driver Detail: {{ driver.username }}</h1>
  <p>License Number: {{ driver.license_number }}</p>
  <h2>Cars</h2>
  <table class="table">
    <thead>
    <tr>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    </thead>
    <tbody>
    {% for car in cars %}
      <tr>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
