{% extends "base.html" %}

{% block content %}
  <h1>Car List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Model</th>
      <th>Manufacturer</th>
    </tr>
    </thead>
    <tbody>
    {% for car in car_list %}
      <tr>
        <td><a href="{% url 'taxi:car-detail' car.pk %}">{{ car.pk }}</a></td>
        <td>{{ car.model }}</td>
        <td>{{ car.manufacturer.name }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% include "includes/pagination.html" %}
{% endblock %}
