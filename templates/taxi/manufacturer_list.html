{% extends "base.html" %}

{% block content %}
  <h1>Manufacturer List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Country</th>
    </tr>
    </thead>
    <tbody>
    {% for manufacturer in manufacturer_list %}
      <tr>
        <td>{{ manufacturer.name }}</td>
        <td>{{ manufacturer.country }}</td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
  {% include "includes/pagination.html" %}
{% endblock %}
